<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    div{
        width:100px;
        height:200px;
        background-color: aqua;
        border-radius: 50%;
        margin:50px;
        transition: width 2s,height 2s,border-radius 2s,background-color 2s,transform 2s;
    }
    div:hover{
        width:200px;
        height: 300px;
        background-color:red;
        border-radius:0px;
        transform:rotate(90deg);
    }
    </style>
</head>
       
<body>
    <div class="element"></div>
</body>
</html>
